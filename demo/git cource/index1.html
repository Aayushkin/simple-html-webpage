<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Aayush Tech Chat</title>
</head>
<body>
    <div class="page-wrapper">
        <!-- Login and Sign Up Modals -->
        <div class="form-container" id="login-modal">
            <h2>Login to Aayush-tech07</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="switch-form">Don't have an account? <span id="go-to-signup">Sign Up</span></p>
        </div>

        <div class="form-container" id="signup-modal">
            <h2>Sign Up to Aayush-tech07</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="switch-form">Already have an account? <span id="go-to-login">Login</span></p>
        </div>

        <!-- Chat Section -->
        <div class="chat-container" id="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
